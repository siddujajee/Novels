<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
</head>
<body>
    <form action="login" method="post">
        <label for="user_name">
            User Name:
        </label>
        <input type="text" id="user_name" name="user_name">
        <br>
        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit">
    </form>
</body>
</html>
